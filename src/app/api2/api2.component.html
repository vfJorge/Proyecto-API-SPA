<div class="container">
    <div class="row">
      <h3>Comics</h3>
    </div>


    <div class="container">
      <div class="row">
        <div class="col-sm-2" *ngFor="let Comic of ComicsRecibidos">
            <div class="card">
              <img src= {{Comic.thumbnail.path}}{{ImagenesComics}}>
              <div class="card-body">
                <h5 class="card-title">{{Comic.title}}</h5>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
