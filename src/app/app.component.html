<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand navbar-dark bg-info">
    <div class="container-fluid">
      <div class="col-2">
        <a class="navbar-brand" routerLink="/menu"><img src="./assets/Logo1.png" alt=""></a>
      </div>
      <div class="col">
        <a class="nav-link" routerLink="/api1">Validar Email</a>
      </div>
      <div class="col">
        <a class="nav-link" href="#">Servicio2</a>
      </div>
      <div class="col">
        <a class="nav-link" href="#">Servicio3</a>
      </div>
      <div class="col">
        <a class="nav-link" href="#">Servicio4</a>
      </div>
      <div class="col">
        <a class="nav-link" href="#">Servicio5</a>
      </div>
      <div class="col">
        <a class="nav-link" href="#">Servicio5</a>
      </div>
      <div class="col">
        <a class="nav-link" (click)="showModal()">Login</a>
      </div>
    </div>
  </nav>
  <nz-modal
      [(nzVisible)]="isVisible"
      [nzTitle]="modalTitle"
      [nzContent]="modalContent"
      [nzFooter]="modalFooter"
      (nzOnCancel)="closeModal()"
    >
      <ng-template #modalTitle>{{modalTitleString}}</ng-template>

      <ng-template #modalContent>
        <app-login></app-login>
      </ng-template>

      <ng-template #modalFooter>
        <button nz-button nzType="default" (click)="closeModal()">Go back</button>
      </ng-template>
    </nz-modal>
  <router-outlet></router-outlet>

</body>
</html>
